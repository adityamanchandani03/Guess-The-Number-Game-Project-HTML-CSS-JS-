<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number </title>
    <link rel="stylesheet" href="Files/style.css">
</head>
<body>
   
      
   <div id="play-btn"> <button id="play"  onclick="play()">PLAY</button></div>
    <div id="game-box">
        <h1>Guess The Number</h1>
        <button class="start" onclick="window.location.reload(true);">New Game</button>

             <p class="count">COUNT</p><span id="count">1</span>

        <div class="message-box">
            <p id="cons">Please Enter the Number</p> 
            <p id="win"> CONGRATS!!! You Guess the Correct Number</p>
            <p id="greater">Please Enter The Smaller Number!!!</p>
            <p id="smaller">Please Enter The Greater Number!!!</p>
            <p id="Game-Over">GAME OVER !!!! YOU HAVE ONLY 10 CHANCES TO PLAY</p>
        </div>

        <input type="number" placeholder="00" id="Answer" >

        <input type="submit" placeholder="Submit" onclick="submit()" id="submit"  >
    </div>
   <script src="Files/basic.js"></script> 
</body>
</html>
